<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

	<div>Update the database and return cities as MA = MID-AMERICA and CI = CENTRAL ILLINOIS?</div>
	<button onclick="window.location.href='/transformLocationJPA' ">Update</button>

	</table>
