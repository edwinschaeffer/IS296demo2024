<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script type="text/javascript" th:src="@{/js/initMarkers.js}"></script>
    <style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 800px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
    <link th:href="@{/css/popup.css}" rel="stylesheet" />  
  </head>
  <body>
    <h3>Potential Leads</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script th:inline="javascript">
		 var plList = [[${leads}]];
    	 markers = plList;
    	 console.log(markers);
	</script>

        
   
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRbsxAgs72OVXkl6ogBw0yaUFxtNiG19A &callback=initMap">
    </script>
  </body>
</html>
